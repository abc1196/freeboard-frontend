<div class="wrapper row">

	<form class="form-register" name="form"
		(ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
		<div class="row">
		<app-alert></app-alert>
			<h3 class="form-register-heading">Detalles de tu Subasta</h3>
			<div class="form-group">
				<label for="name">Nombre </label><span> {{auction?.name}}</span>
			</div>
			<div class="col-sm-6">
				<div class="form-group"
					[ngClass]="{ 'has-error': f.submitted && !name.valid }">
					<label for="name">Nombre de la subasta</label> <input type="text"
						class="form-control" name="name" [(ngModel)]="model.name"
						#name="ngModel" required />
					<div *ngIf="f.submitted && !name.valid" class="help-block">
						Name is required</div>
				</div>
				<div class="form-group">
					<label for="contain">Tipo</label> <select class="form-control"
						[(ngModel)]="model.type" [ngModelOptions]="{standalone: true}" required>
						<option *ngFor="let type of types" [value]="type.name">{{type.name}}</option>
					</select>
				</div>
				<div class="form-group"
					[ngClass]="{ 'has-error': f.submitted && !price.valid }">
					<label for="price">Precio Max</label> <input type="text"
						class="form-control" name="price" [(ngModel)]="model.price"
						#price="ngModel" required />
					<div *ngIf="f.submitted && !price.valid" class="help-block">
						Price is required</div>
				</div>
				<div class="form-group"
					[ngClass]="{ 'has-error': f.submitted && !closeDate.valid }">
					<label for="closeDate">Fecha de Cierre</label> <input type="text"
						class="form-control" name="closeDate"
						[(ngModel)]="model.closeDate" #closeDate="ngModel" required />
					<div *ngIf="f.submitted && !closeDate.valid" class="help-block">
						CloseDate is required</div>
				</div>
			</div>

			<div class="col-sm-6">
				<div class="form-group"
					[ngClass]="{ 'has-error': f.submitted && !description.valid }">
					<label for="description">Descripción</label>
					<textarea class="form-control" name="description"
						[(ngModel)]="model.description" #description="ngModel" required></textarea>
					<div *ngIf="f.submitted && !description.valid" class="help-block">
						Description is required</div>
				</div>
				<div class="form-group"
					[ngClass]="{ 'has-error': f.submitted && !mainColor.valid }">
					<label for="mainColor">Color principal</label> <input type="text"
						class="form-control" name="mainColor"
						[(ngModel)]="model.mainColor" #mainColor="ngModel" required />
					<div *ngIf="f.submitted && !mainColor.valid" class="help-block">
						Main color is required</div>
				</div>
				<div class="form-group"
					[ngClass]="{ 'has-error': f.submitted && !secundaryColor.valid }">
					<label for="secundaryColor">Color secundario</label> <input
						type="text" class="form-control" name="secundaryColor"
						[(ngModel)]="model.secundaryColor" #secundaryColor="ngModel"
						required />
					<div *ngIf="f.submitted && !secundaryColor.valid" class="help-block">
						Secundary color is required</div>
				</div>


				<div class="form-group">
					<button [disabled]="loading" class="btn btn-primary">Guardar
						Cambios</button>

						src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

			</div>
		</div>
	</form>
</div>
