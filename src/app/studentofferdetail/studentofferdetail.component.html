<div class="wrapper">
	<form class="form-register" name="form"
		(ngSubmit)="f.form.valid && updateOffer()" #f="ngForm" novalidate>
		<h2 class="form-signin-heading">Detalles Oferta</h2>
		<div class="form-group">
			<label for="subasta">Subasta</label> {{offer.idoffers}}
		</div>
		<div class="form-group">
			<label for="price">Precio</label> {{offer.price |
			currency:'USD':true:'1.2-2'}}
		</div>
		<div class="form-group"
			[ngClass]="{ 'has-error': f.submitted && !price.valid }">
			<label for="password">Nueva Oferta</label> <input type="number"
				class="form-control" name="price" [(ngModel)]="offer.price"
				#price="ngModel" required />
			<div *ngIf="f.submitted && !price.valid" class="help-block">Price
				must be Valid</div>
		</div>
		<div class="form-group">
			<button [disabled]="loading" class="btn btn-primary" (click)="updateOffer()">Guardar
				Cambios</button>
