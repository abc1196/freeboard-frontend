<div class="wrapper">

	<form class="form-register" name="form"
		(ngSubmit)="f.form.valid && updateExperience()" #f="ngForm" novalidate>
		<app-alert></app-alert>
		<h3 class="form-register-heading">Mi Experiencia</h3>
			<div class="form-group"
					[ngClass]="{ 'has-error': f.submitted && !experience.valid }">
					<label for="name">Experiencia</label> <textarea 
						class="form-control" name="experience" [(ngModel)]="students.experience"
						#experience="ngModel" required ></textarea>
					<div *ngIf="f.submitted && !experience.valid" class="help-block">First
						Name is required</div>
				</div>
				<div class="form-group"
					[ngClass]="{ 'has-error': f.submitted && !skills.valid }">
					<label for="name">Conocimientos</label> <textarea 
						class="form-control" name="skills" [(ngModel)]="students.skills"
						#skills="ngModel" required ></textarea>
					<div *ngIf="f.submitted && !skills.valid" class="help-block">First
						Name is required</div>
				</div>
				<div class="form-group">
					<button [disabled]="loading" class="btn btn-primary">Guardar
						Cambios</button>
