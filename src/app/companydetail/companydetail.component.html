<div class="wrapper row">

	<form class="form-register" name="form"
		(ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
		<h3 class="form-register-heading">Informacion de la Empresa</h3>
		<div class="form-group"
			[ngClass]="{ 'has-error': f.submitted && !email.valid }">
			<label for="email">Email</label> <input type="text"
				class="form-control" name="email" [(ngModel)]="model.email"
				#email="ngModel" required />
			<div *ngIf="f.submitted && !email.valid" class="help-block">Email
				is required</div>
		</div>
		<div class="form-group"
			[ngClass]="{ 'has-error': f.submitted && !name.valid }">
			<label for="name">Nombre</label> <input type="text"
				class="form-control" name="name" [(ngModel)]="model.name"
				#name="ngModel" required />
			<div *ngIf="f.submitted && !name.valid" class="help-block">First
				Name is required</div>
		</div>
		<div class="form-group"
			[ngClass]="{ 'has-error': f.submitted && !lastname.valid }">
			<label for="lastname">Dirección</label> <input type="text"
				class="form-control" name="lastname" [(ngModel)]="model.lastname"
				#lastname="ngModel" required />
			<div *ngIf="f.submitted && !lastname.valid" class="help-block">Last
				Name is required</div>
		</div>
		<div class="form-group"
			[ngClass]="{ 'has-error': f.submitted && phone.valid }">
			<label for="phone">Telefono</label><input type="text"
				class="form-control" name="phone" [(ngModel)]="model.phone"
				#phone="ngModel" required placeholder="+COUNTRY 1234567890"
				pattern="(\+[0-9]{1,5}) ([1-9][0-9]{9})" />
			<div *ngIf="f.submitted && !phone.valid" class="help-block">Telefono
				is required</div>
		</div>
		<div class="form-group"
			[ngClass]="{ 'has-error': f.submitted && !university.valid }">
			<label for="university">Persona de contacto</label> <input
				type="text" class="form-control" name="university"
				[(ngModel)]="model.university" #university="ngModel" required />
			<div *ngIf="f.submitted && !university.valid" class="help-block">Universidad
				is required</div>
		</div>
		<div class="form-group">
			<button [disabled]="loading" class="btn btn-primary">Guardar
				Cambios</button>
