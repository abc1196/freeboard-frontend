<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="input-group" id="adv-search">
				<input type="text" [(ngModel)]="queryString" class="form-control"
					placeholder="Busca Subastas" />
				<div class="input-group-btn">
					<div class="btn-group" role="group">
						<button type="submit" class="btn btn-primary">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-3">
		<form class="form-horizontal" role="form">
			<h3 class="form-register-heading">Búsqueda Avanzada</h3>
			<div class="form-group">
				<label for="filter">Precio</label> <select class="form-control">
					<option value="0" selected>Todos los precios</option>
					<option value="1">Hasta $100.000</option>
					<option value="2">$100.000 a $500.000</option>
					<option value="3">Más de $500.000</option>
				</select>
			</div>
			<div class="form-group">
				<label for="contain">Tipo</label> <select class="form-control">
					<option value="0" selected>Todos los tipos</option>
					<option value="1">Logo</option>
					<option value="2">Flyer</option>
					<option value="3">Otros..</option>
				</select>
			</div>
			<div class="form-group">
				<label for="contain">Fecha</label> <select class="form-control">
					<option value="0" selected>Más recientes</option>
					<option value="1">Más antiguas</option>
				</select>
			</div>
			<button type="submit" class="btn btn-primary">
				<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
			</button>
		</form>
	</div>
	<div class="col-sm-8">
		<table class="table table-striped custab">
			<thead>
				<tr>
					<th>Nombre</th>
					<th>Tipo</th>
					<th>Precio</th>
					<th>Fecha Cierre</th>
				</tr>
			</thead>
			<tr *ngFor="let auction of auctions | FilterPipePipe: queryString"
				[routerLink]="['../searchauctions/', auction.idauctions]">
				<td>{{auction.name}}</td>
				<td>{{auction.type}}</td>
				<td>{{auction.price | currency:'USD':true:'1.2-2'}}</td>
				<td>{{auction.closeDate | date:"MM/dd/yy"}}</td>

			</tr>

		</table>
		<div *ngIf="( auctions | FilterPipePipe: queryString).length === 0">
			No se encontrarón resultados asociados a tu búsqueda</div>
	</div>
</div>
